<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg d-flex justify-content-between">
        <a class="navbar-brand" href="#">
            <div class="d-flex flex-column align-items-center">
                <img src="./assets/graduation cap.png" class="d-inline-block align-top w-45 h-40" alt="">
                <span class="navbar-text">Student Management System</span>
            </div>
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto d-flex align-items-center search-container">
                <li class="nav-item">
                    <div class="input-group search-input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="search-icon"><i class="fas fa-search"></i></span>
                        </div>
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light ml-2" type="submit">Search</button>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4 ">
        <div class="d-flex justify-content-end mb-3">
            <button class="btn" data-toggle="modal" data-target="#studentModal"> + Add Student</button>
        </div >
        <div class="row" id="studentList"></div>
    </div>

    <!-- Add Student Modal -->
    <div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="studentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="studentModalLabel">Add Student</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="student-form">
                        <div class="form-group">
                            <input type="text" class="form-control" id="studentName" placeholder="Student Name" required>
                        </div>
                        <div class="form-group">                         
                            <input type="date" class="form-control" id="studentDob" required>
                        </div>
                        <div class="form-group">                        
                            <input type="text" class="form-control" id="studentAddress" placeholder="Address" required>
                        </div>
                        <div class="form-group">        
                            <select class="form-control" id="studentGender" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control" id="studentContact" placeholder="Contact" pattern="[0-9]{10}" maxlength="10" required>
                            <div class="invalid-feedback">Please enter a valid contact number.</div>
                        </div>
                        <button type="submit" class="btn-add btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
